<!DOCTYPE html>
<html id="html" lang="fa" dir="rtl" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>MRF-TodoList</title>

    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body class="bg-slate-100 font-body dark:bg-slate-900 opacity-100">

    <!-- ---------- content start ---------- -->
    <section class="w-full flex flex-col pt-32">

        <!-- ***** title of page start ***** -->
        <div class="w-full flex items-center justify-center pb-16">
            <h1 id="title-top" class="text-red-500 text-3xl md:text-4xl font-medium duration-300">
                وظایف من
            </h1>
        </div>
        <!-- ***** title of page end ***** -->




        <!-- ***** navbar and task list start ***** -->
        <div class="w-full flex flex-col px-5">

            <!-- navbar start -->
            <div id="nav" class="w-full flex items-center justify-between py-4 sticky top-0 right-0 bg-slate-100 dark:bg-slate-900">

                <div class="w-full h-[10%] flex items-center gap-3 text-slate-900 dark:text-slate-200">

                    <!-- do task button -->
                    <button id="btn-do-page" onclick="changePage()" class="duration-100 hover:text-red-500">

                    </button>

                    <!-- tasks list button -->

                    </button>
                </div>


                <!-- title -->
                <div class="ml-2">
                    <span id="title-nav" class="text-lg font-medium text-red-500 truncate duration-300 opacity-0">
                        وظایف من
                    </span>
                </div>
            </div>
            <!-- navbar end -->
            


            <!-- tasks list start -->
            <div id="tasks-list-box" class="w-full h-[90%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 pb-5">
                
                <!-- defult task item -->
                <div class="w-full flex justify-between p-5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-200/10 rounded-xl hover:border-red-500 hover:dark:border-red-500 duration-100 cursor-pointer">
                    <div class="w-full flex flex-col gap-2 truncate">
                        <h2 class="text-slate-900 dark:text-white">
                            عنوان تسک
                        </h2>
                        <p class="text-xs text-slate-600 dark:text-slate-400">
                            این متن توضیحات است
                        </p>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="text-slate-600 dark:text-slate-400 p-2 hover:bg-slate-100 dark:hover:bg-slate-900 rounded-xl duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><g fill="currentColor"><path d="M12 2.75a2.25 2.25 0 0 0-2.122 1.5a.75.75 0 0 1-1.414-.5a3.751 3.751 0 0 1 7.072 0a.75.75 0 0 1-1.414.5A2.251 2.251 0 0 0 12 2.75ZM2.75 6a.75.75 0 0 1 .75-.75h17a.75.75 0 0 1 0 1.5h-17A.75.75 0 0 1 2.75 6Zm3.165 2.45a.75.75 0 1 0-1.497.1l.464 6.952c.085 1.282.154 2.318.316 3.132c.169.845.455 1.551 1.047 2.104c.591.554 1.315.793 2.17.904c.822.108 1.86.108 3.146.108h.879c1.285 0 2.324 0 3.146-.108c.854-.111 1.578-.35 2.17-.904c.591-.553.877-1.26 1.046-2.104c.162-.814.23-1.85.316-3.132l.464-6.952a.75.75 0 0 0-1.497-.1l-.46 6.9c-.09 1.347-.154 2.285-.294 2.99c-.137.685-.327 1.047-.6 1.303c-.274.256-.648.422-1.34.512c-.713.093-1.653.095-3.004.095h-.774c-1.35 0-2.29-.002-3.004-.095c-.692-.09-1.066-.256-1.34-.512c-.273-.256-.463-.618-.6-1.303c-.14-.705-.204-1.643-.294-2.99l-.46-6.9Z"/><path d="M9.425 10.254a.75.75 0 0 1 .821.671l.5 5a.75.75 0 0 1-1.492.15l-.5-5a.75.75 0 0 1 .671-.821Zm5.821.821a.75.75 0 0 0-1.492-.15l-.5 5a.75.75 0 0 0 1.492.15l.5-5Z"/></g></svg>
                        </button>

                        <button class="text-slate-600 dark:text-slate-400 p-2 hover:bg-slate-100 dark:hover:bg-slate-900 rounded-xl duration-100">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" stroke-linejoin="round" d="m8.5 12.5l2 2l5-5"/></g></svg>
                        </button>
                    </div>
                </div>

            </div>
            <!-- tasks list end -->



            <!-- do tasks list start -->
            <div id="do-tasks-box" class="w-full hidden grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 pb-5">
               
                <!-- defult task item -->
                <div class="w-full flex justify-between p-5 bg-transparent border border-slate-200 dark:border-slate-200/10 rounded-xl duration-100 cursor-pointer">
                    <div class="w-full flex flex-col gap-2 truncate text-slate-400">
                        <del>
                            عنوان تسک
                        </del>
                        <p class="text-xs">
                            این متن توضیحات است
                        </p>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="text-slate-600 dark:text-slate-400 p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-xl duration-100">

                        </button>
                    </div>
                </div>
                
            </div>
            <!-- do tasks list end -->

        </div>
        <!-- ***** buttons and task list end ***** -->

    </section>
    <!-- ---------- content end ---------- -->





    <!-- ---------- add new task box start ---------- -->
    <div id="add-task-box" class="hidden items-center justify-center p-5 fixed top-0 right-0 w-full h-screen bg-white/30 dark:bg-slate-900/30 backdrop-blur-sm">
        <div class="w-full sm:w-[70%] lg:w-[35%] p-10 bg-white dark:bg-slate-800 shadow rounded-3xl">
            
            <!-- title start -->
            <div class="py-5">
                <h3 class="text-slate-900 dark:text-slate-400 text-2xl">
                    تسک جدید
                </h3>
            </div>
            <!-- title end -->


            <!-- add data task form start -->
            <div class="flex flex-col gap-5">

                <!-- task name -->
                <input 
                    id="txt-title-task"
                    type="text" 
                    placeholder="عنوان"
                    onchange="checkFillInput()"
                    class="outline-none w-full h-12 px-5 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-200/10 placeholder-slate-400 text-slate-900 dark:text-slate-100 text-sm rounded-xl duration-100 focus:border-transparent focus:ring-2 focus:ring-red-500"
                >

                <!-- task description -->
                <textarea id="txt-desc-task" rows="10" placeholder="توضیحات" class="outline-none w-full p-5 bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-200/10 text-slate-900 dark:text-slate-100 placeholder-slate-400 text-sm rounded-xl duration-100 focus:border-red-500 focus:border-transparent focus:ring-2 focus:ring-red-500">

                </textarea>

                <!-- task buttons -->
                <div class="flex items-center gap-5">
                    <button onclick="addTask()" disabled id="btn-add-task" class="w-full bg-red-500 text-white text-sm py-3 rounded-xl border-2 border-red-500 duration-200 hover:bg-red-600 hover:border-red-600 disabled:bg-slate-300 disabled:border-slate-300 dark:disabled:bg-slate-600 dark:disabled:border-slate-600">
                        افزودن
                    </button>

                    <button onclick="CloseTaskBox()" class="w-full text-red-500 text-sm py-3 rounded-xl border-2 border-red-500 duration-200 hover:border-red-600 hover:text-red-600">
                        لغو
                    </button>
                </div>
            </div>
            <!-- add data task form end -->
        </div>
    </div>
    <!-- ---------- add new task box end ---------- -->





    <!-- ---------- show task data box start ---------- -->
    <div id="show-task-box" class="hidden items-center justify-center p-5 fixed top-0 right-0 w-full h-screen bg-white/30 dark:bg-slate-900/30 backdrop-blur-sm">
        <div class="w-full sm:w-[70%] lg:w-[35%] p-10 bg-white dark:bg-slate-800 shadow rounded-3xl">
            <div class="flex flex-col gap-5">
                <div class="w-full flex flex-col gap-3" style="overflow-wrap: break-word;">

                    <!-- show title task -->
                    <h2 id="title-task" class="text-slate-900 dark:text-slate-400 text-2xl font-medium">

                    </h2>

                    <!-- show description task -->
                    <p id="desc-task" class="w-full text-slate-600 dark:text-slate-400 text-sm">

                    </p>
                </div>

                <!-- ok button task -->
                <button onclick="showTaskClose()" class="w-full bg-red-500 text-white text-sm py-3 rounded-xl border-2 border-red-500 duration-200 hover:bg-red-600 hover:border-red-600">
                    تایید
                </button>
            </div>
        </div>
    </div>
    <!-- ---------- show task data box end ---------- -->


    <!-- js files -->
    <script src="./src/js/main.js"></script>
</body>
</html>
